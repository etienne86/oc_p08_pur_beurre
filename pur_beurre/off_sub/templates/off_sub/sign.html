{% extends 'off_sub/base.html' %}
{% load static %}

{% block signed_in %}{% endblock %}

{% block jumbotron_text %}

  <h1 class="text-white display-4 text-center">Connexion</h1>

{% endblock %}

{% block section_2 %}



  <div class="col-12 col-sm-6">
    <div class="card h-100">
      <div class="card-body">
        <div class="text-center">
          <h2 class="card-title">J'ai déjà un compte !</h2>
          <form action="/">
            <div class="form-group py-4">
              <div class="col-12 col-md-4 text-left">
                <label>Courriel :</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="email" class="form-control" id="inputEmail" required>
              </div>
            </div>
            <div class="form-group py-4">
              <div class="col-12 col-md-4 text-left">
                <label>Mot de passe :</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="password" class="form-control" id="inputPassword" required>
              </div>
            </div>
            <div class="form-group py-4 mt-auto">
              <input type="submit" name="sign_in_form" value="Se connecter" class="btn btn-warning" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6">
    <div class="card h-100">
      <div class="card-body">
        <div class="text-center">
          <h2 class="card-title">Pas encore inscrit ?</h2>
          <form action="/">
            <div class="form-group py-4">
              <div class="col-12 col-md-4 text-left">
                <label>Prénom :</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="text" class="form-control" id="inputFirstName" required>
              </div>
            </div>
            <div class="form-group py-4">
              <div class="col-12 col-md-4 text-left">
                <label>Courriel :</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="email" class="form-control" id="inputEmail" required>
              </div>
            </div>
            <div class="form-group py-4">
              <div class="col-12 col-md-4 text-left">
                <label>Mot de passe :</label>
              </div>
              <div class="col-12 col-md-8">
                <input type="password" class="form-control" id="inputPassword" required>
              </div>
            </div>
            <div class="form-group py-4 mt-auto">
              <input type="submit" name="sign_up_form" value="Se connecter" class="btn btn-warning" />
            </div>
          </form>
        </div>
      </div> 
    </div>
  </div>



{% endblock %}
